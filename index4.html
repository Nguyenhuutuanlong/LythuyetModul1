<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas style="" id="Stor">    </canvas>
<script>

class Rectangle {
           constructor(xInput,yInput,widthInput,heightInput,colorInput) {
               this.x =xInput;
               this.y =yInput;
               this.width = widthInput;
               this.height = heightInput;
               this.color = colorInput;
           }
    render(canvas){
        const ctx = canvas.getContext("2d");
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x,this.y,this.width,this.height);
    }
}

let rect = new Rectangle(10,10,200,100,'#000000');
rect.render(document.getElementById("Stor"));


</script>
</body>
</html>
