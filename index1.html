<body>
<script>

   let arr = [3,5,6,8,4,9,2]
   function checkMax3(arr) {
       let max1 = -Infinity;
       let max2 = -Infinity;
       let max3 = -Infinity;

       for (let i = 0; i < arr.length; i++) {
           if (arr[i] > max1) {
               max3 = max2;
               max2 = max1;
               max1 =arr[i];
           } else if (arr[i] > max2 && arr[i] !== max1) {
               max3 = max2;
               max2 = arr[i];
           } else if (arr[i] > max3 && arr[i] !== max2 && arr[i] !== max1) {
               max3 = arr[i];
           }
       }

       return max3;
   }

   console.log(checkMax3(arr))
</script>
</body>
